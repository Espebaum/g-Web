<!DOCTYPE html>
<html>
    <head>
        <title>WEB - JavaScript</title>
        <meta charset="utf-8">
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programmer":"egoing",
                "designer":"leezche"
            }
            coworkers.root = "Root";
            coworkers["data scientist"] = "Jay";
            document.write("programmer : " + coworkers.programmer + "<br>");
            document.write("designer : " + coworkers.designer + "<br>");
        </script>
        <h2>Iterate</h2>
        <script>
            for (var key in coworkers) {
                document.write(coworkers[key] + "<br>");
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function() {
                for (var key in this) {
                    document.write(coworkers[key] + "<br>");
                }
            }
            coworkers.showAll();
        </script>
    </head>
</html>
