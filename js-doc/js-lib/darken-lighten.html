<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" type="text/css" href="./global.css"> -->
        <title>My Page</title>
        <style>
            h1 {
                font-family: helvetica, arial, sans-serif;
                text-align: center;
            }

            body {
                width: 640px;
                margin: 0 auto;
            }

            .full-img {
                position: relative;
                display: block;
                width: 640px;
                height: 480px;
            }

            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 640px;
                height: 480px;
                background-color: rgba(0, 0, 0, 0);
            }

            .button-base {
                border: 0;
                background: rgba(150, 150, 150, 0.6);
                text-shadow: 1px 1px 1px white;
                border: 1px solid #999;
                position: absolute;
                cursor: pointer;
                top: 2px;
            }

            .darken {
                left: 2px;
            }

            .lighten {
                left: 50px;
            }

            .thumb-bar img {
                display: block;
                width: 20%;
                float: left;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Image gallery example</h1>

        <div class="full-img">
            <img class="displayed-img" src="../../gallery-start/images/pic2.jpg" />
            <div class="overlay"></div>
            <button class="darken button-base">Dark</button>
            <button class="lighten button-base">Light</button>
        </div>
        <div class="thumb-bar"></div>
        <script>
            const body = document.body;
            const h1 = document.querySelector('h1');
            const buttons = document.querySelectorAll('button');

            buttons.forEach((button) => {
                button.addEventListener('click', () => {
                    if (button.classList.value === 'darken button-base') {
                        body.style.backgroundColor = 'black';
                        h1.style.color = 'white';
                    } else if (button.classList.value === 'lighten button-base') {
                        body.style.backgroundColor = 'white';
                        h1.style.color = 'black';
                    }
                });
            });
        </script>
    </body>
</html>
